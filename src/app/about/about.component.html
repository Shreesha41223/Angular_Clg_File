<p>about works!</p>
<form [formGroup]="aboutUsForm" (ngSubmit)="onSubmit()" style="border: solid;padding: 20px;">
    <div>
        <label for="">Company</label><input type="text" name="" id="name" formControlName="company">
        <label for="" style="padding-left: 10px;">Address</label><input type="text" name="" id="address" formControlName="address">
    </div>

    <p>Complete the form to enable the button</p>
    <button type="submit" [disabled]="!aboutUsForm.valid">Validate</button>

    <button type="button" (click)="updateProfile()">Update Profile</button>
    <p>Form status : {{aboutUsForm.status}}</p>
</form>
